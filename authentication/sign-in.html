<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./sign-in.css">
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <h2>Sign In</h2>
            <form method="" id="form">
                <div class="text-box">
                    <input type="text" name="username" required id="username">
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="text-box">
                    <input type="password" name="password"required id="pass">
                    <span></span>
                    <label>Password</label>
                </div>
                <p class="pass">Forgot Password?</p>
                <button class="login" type="submit">Sign in</button>
                <p class="member">Not a member? <a href="./sign-up.html">Signup here</a></p>
            </form>
        </div>
        <div class="side-pic">
            <img src="../pic/side-pic2.jpeg" alt="">
        </div> 
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
