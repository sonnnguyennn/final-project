<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./sign-up.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <h2>Sign Up</h2>
            <form method="" id="form">
                <div class="text-box">
                    <input type="text" name="username" required id="username">
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="text-box">
                    <input type="email" name="email" required id="email">
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="text-box">
                    <input type="password" name="password"required id="pass">
                    <span></span>
                    <label>Password</label>
                </div>
                <button class="login" type="submit">Submit</button>
                <p class="member">Already have an account? <a href="./sign-in.html">Login here</a></p>
            </form>
        </div>
        <div class="side-pic">
            <img src="../pic/side-pic.jpg" alt="">
        </div> 
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
